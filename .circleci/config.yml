version: 2
jobs:
	one:
		docker:
		 - image: circleci/ruby:2.4.1
		 steps:
		 	- checkout
			- run: echo "A first hello"
			- run: mkdir -p my_workspace
			- run: echo "Trying out workspaces" > my_workspace/echo-output
			- persist_to_workspace:
				# 絶対パスまたは working_deirector からの相対パスでなければいけない
				root: my_workspace
				# ルートからの相対パスでなければいけない
				paths:
					- echo-output
	two:
		docker:
			- image: circleci/ruby:2.4.1
		steps:
			- checkout
			- run: echo "A more familiar hi"
			- attach_workspace:
				# 絶対パスか、 working_directory からの相対パスでなければいけない
				at: my_workspace
				
			- run: |
				if [[ $(cat my_workspace/echo-output) == "Trying out workspaces" ]];
					echo "It worked!";
				else
					echo "Nope!"; exit 1
				fi
workflows:
	version: 2
	one_and_two:
		jobs:
			- one
			- two:
				requires:
					- one
